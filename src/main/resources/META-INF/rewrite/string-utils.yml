type: specs.openrewrite.org/v1beta/recipe
name: com.github.timtebeek.maven.rewrite.FindStringUtils
displayName: Find StringUtils methods
description: https://issues.apache.org/jira/browse/MNG-6825
recipeList:
  - org.openrewrite.java.search.FindMethods:
      methodPattern: org.codehaus.plexus.util.StringUtils *(..)
  - org.openrewrite.java.search.FindMethods:
      methodPattern: org.apache.maven.shared.utils.StringUtils *(..)
  - org.openrewrite.java.search.FindMethods:
      methodPattern: org.apache.commons.lang3.StringUtils *(..)

---
type: specs.openrewrite.org/v1beta/recipe
name: com.github.timtebeek.maven.rewrite.StringUtilsToCommonsLang3
displayName: "[MNG-6825] Replace StringUtils with Commons Lang3"
description: https://issues.apache.org/jira/browse/MNG-6825
recipeList:
  - com.github.timtebeek.maven.rewrite.AddCommonsLang3DependencyIfUsingPlexusStringUtils
  - com.github.timtebeek.maven.rewrite.AddCommonsLang3DependencyIfUsingMavenSharedStringUtils
  - org.apache.maven.shared.utils.StringUtils.DirectReplacements
  - org.apache.maven.shared.utils.StringUtils.IndirectReplacements
  - org.apache.maven.shared.utils.StringUtils.ManualReplacements
  - org.codehaus.plexus.util.StringUtils.DirectReplacements
  - org.codehaus.plexus.util.StringUtils.IndirectReplacements
  - org.codehaus.plexus.util.StringUtils.ManualReplacements
---
type: specs.openrewrite.org/v1beta/recipe
name: com.github.timtebeek.maven.rewrite.AddCommonsLang3DependencyIfUsingPlexusStringUtils
displayName: Add Commons Lang3 dependency instead of Plexus StringUtils
description: Add Commons Lang3 dependency if using Plexus StringUtils
recipeList:
  - org.openrewrite.maven.AddDependency:
      groupId: org.apache.commons
      artifactId: commons-lang3
      version: 3.x
      onlyIfUsing: org.codehaus.plexus.util.StringUtils
      acceptTransitive: "True"
---
type: specs.openrewrite.org/v1beta/recipe
name: com.github.timtebeek.maven.rewrite.AddCommonsLang3DependencyIfUsingMavenSharedStringUtils
displayName: Add Commons Lang3 dependency instead of Maven Shared StringUtils
description: Add Commons Lang3 dependency if using Maven Shared StringUtils
recipeList:
  - org.openrewrite.maven.AddDependency:
      groupId: org.apache.commons
      artifactId: commons-lang3
      version: 3.x
      onlyIfUsing: org.apache.maven.shared.utils.StringUtils
      acceptTransitive: "True"
